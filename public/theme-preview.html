<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorisol Theme Preview</title>
    <style>
        :root {
            --primary: #C86B4D;
            /* Terracotta */
            --secondary: #4D8C96;
            /* Teal */
            --background: #FDFBF7;
            /* Warm Cream */
            --sidebar: #F9F6F0;
            /* Light Cream */
            --text: #433D3C;
            /* Warm Charcoal */
            --border: #E5E0D8;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text);
            background-color: var(--background);
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo-placeholder {
            width: 100%;
            height: 40px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-weight: bold;
            border-radius: 4px;
        }

        .menu-item {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .menu-item.active {
            background-color: var(--primary);
            color: white;
        }

        .menu-item:not(.active):hover {
            background-color: #EDE8E0;
        }

        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .accent-text {
            color: var(--secondary);
            font-weight: bold;
        }

        .color-chip {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div style="text-align: center; margin-bottom: 20px; overflow: hidden;">
            <div style="
                /* Removed negative margins to center properly */
                padding: 10px;
            ">
                <img src="/logo_final.png" alt="Logo Preview" style="
                    max-width: 100%; 
                    height: auto; 
                    /* Blend mode + smaller scale */
                    mix-blend-mode: multiply; 
                    transform: scale(0.85); 
                    display: block;
                    margin: 0 auto;
                ">
            </div>
        </div>
        <div class="menu-item active">業務日誌</div>
        <div class="menu-item">医療連携IV</div>
        <div class="menu-item">利用者マスタ</div>
        <div style="margin-top: auto; font-size: 12px; color: #888;">
            本社 / Admin
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div>
                業務日誌 <span
                    style="font-size: 14px; color: #888; font-weight: normal; margin-left: 10px;">2024年1月22日</span>
            </div>
            <button class="btn btn-primary">日誌を保存</button>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">カラーパレット確認</h3>
            <div style="display: flex; gap: 20px; text-align: center; font-size: 12px;">
                <div>
                    <div class="color-chip" style="background: var(--primary);"></div>
                    Primary<br>#C86B4D
                </div>
                <div>
                    <div class="color-chip" style="background: var(--secondary);"></div>
                    Accent<br>#4D8C96
                </div>
                <div>
                    <div class="color-chip" style="background: var(--background);"></div>
                    Background<br>#FDFBF7
                </div>
                <div>
                    <div class="color-chip" style="background: var(--text);"></div>
                    Text<br>#433D3C
                </div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-top: 0; margin-bottom: 15px;">UI サンプル</h3>
            <p>これは本文のテキストです。柔らかいチャコールグレー（#433D3C）を使用し、真っ黒よりも目に優しく、背景のクリーム色と馴染ませています。</p>
            <p>強調したい情報は <span class="accent-text">アクセントカラー（Teal）</span> で表示します。</p>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-primary">メインアクション</button>
                <button class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>
</body>

</html>
